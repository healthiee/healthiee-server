<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div style="font-family: 'Noto Sans KR', 'sans-serif' !important; width: 540px; height: 600px; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <div style="text-align: center;">
        <img src="https://healthiee-resources.s3.ap-northeast-2.amazonaws.com/logo.png" alt="main logo"
             style="width: 200px; height: 40px; margin-bottom: 12px; max-width: 100%; margin: 0 auto;">
    </div>
    <div style="font-size: 12px; max-width: 100%; width: 400px; margin: 0 auto; padding: 1rem; text-align: justify; background: #f8f9fa; border: 1px solid #dee2e6; box-sizing: border-box; border-radius: 20px; color: #000000; margin-top: 0.5rem; box-sizing: border-box;">
        <span th:text="${text}"></span>을 계속하시려면 하단의 링크를 클릭하세요. 만약에 실수로 요청하셨거나, 본인이 요청하지 않았다면 이 메일을 무시하세요.
    </div>
    <div style="text-decoration: none; text-align: center;">
        <a th:href="@{${url}}">
            <p style="color: #000; display: inline-block; width: 210px; height: 45px; margin: 30px 5px 20px; background: #FFC493; line-height: 45px; vertical-align: middle; font-size: 16px; border-radius: 20px; font-weight: 700;"
               th:href="@{${url}}">
                계속하기
            </p>
        </a>
    </div>

    <div style="text-align: center; font-size: 12px; margin: 0px;">
        <span style="color: #000;"><p style="margin-top: 0px; margin-bottom: 10px;">위 버튼을 클릭하시거나 아래 링크를 열으세요.</p></span>
        <a style="color: #FF9F4E;" th:href="@{${url}}" th:text="${url}">url</a>
        <span style="color: #000;"><p style="margin-top: 10px; margin-bottom: 10px;">이 링크는 24시간 동안 유효합니다.</p></span>
    </div>
</div>
</body>
</html>
