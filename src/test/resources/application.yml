spring:
  profiles:
    active: test
  thymeleaf:
    prefix: classpath:/mail-templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    check-template-location: true
    cache: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB # 한개 파일의 최대 사이즈 (default: 1MB)
      max-request-size: 50MB # 한개 요청의 최대 사이즈 (default: 10MB)
  datasource:
    url: jdbc:h2:mem:test
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

cloud:
  aws:
    access-key: $(AWS_ACCESS_KEY_ID)
    secret-key: $(AWS_SECRET_ACCESS_KEY)
    bucket: $(AWS_RESOURCE_BUCKET)
    stack.auto: false

jwt:
  secret: $(JWT_SECRET_KEY)
  access-token-expiration: 86400000000
  refresh-token-expiration: 604800000

server:
  error:
    include-message: always
  port: 8080